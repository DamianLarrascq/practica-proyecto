        <h1>La cocina de Juan</h2>

    </header>

    <section>

        <h2>Formulario de registro</h2>
        <br>

        <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" id="name" name="name">
            <br>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
            <br>
            <br>
            <label for="dire">Direccion:</label>
            <input type="text" id="dire" name="dire">
            <br>
            <br>
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad">
            <br>
            <br>
            <label for="cp">Codigo Postal:</label>
            <input type="text" id="cp" name="cp">
            <br>
            <br>
            <label for="fnac">Fecha de Nacimiento (mm/dd/yyy):</label>
            <input type="text" id="fnac" name="fnac">
            <br>
            <br>

            <label for="genero">Genero:</label>
            <input type="radio" id="hombre" name="genero" value="Hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="genero" value="mujer">
            <label for="mujer">Mujer</label>
            <input type="radio" id="otro" name="genero" value="Otro">
            <label for="otro">Otro</label>
            <br>
            <br>

            <label for="estudios">Estudios:</label>
            <input type="checkbox" name="primarios" id="primarios">
            <label for="primarios">Primarios</label>

            <input type="checkbox" name="secundarios" id="secundarios">
            <label for="secundarios">Secundarios</label>

            <input type="checkbox" name="terciarios" id="terciarios">
            <label for="terciarios">Terciarios</label>

            <input type="checkbox" name="universitarios" id="universitarios">
            <label for="universitarios">Universitarios</label>

            <input type="checkbox" name="otros" id="otros">
            <label for="otros">Otros</label>
            <br>
            <br>

            <input type="submit" name="submit" id="submit" value="Enviar">

        </form>

    </section>
